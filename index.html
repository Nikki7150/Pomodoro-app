<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="pomodoro-icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
        <title>Pomodoro App</title>
    </head>
    <body>
        <div class="app-container">
            <h1>Pomodoro</h1>
            <div class="app-message">press start to begin</div>
            <div class="app-circle">
                <div class="circle-shape">
                    <div class="semi-circle right-side circle-mask"></div>
                    <div class="semi-circle right-side circle"></div>
                    <div class="semi-circle left-side circle-mask"></div>
                    <div class="semi-circle left-side circle"></div>
                </div>
                <div class="app-counter-box">
                    <p><span class="minutes">1</span>:<span class="seconds">00</span></p>
                </div>
                <button class="btn-start">start</button>
            </div>
            <div class="pause-reset-container">
                <button class="btn-pause">pause</button>
                <button class="btn-reset">reset</button>
            </div>
        </div>
        <audio id="beep-sound" src="start-bell.wav" preload="auto"></audio>
        <button id="yes-btn"><a href="break.html">Yes!</a></button>

        <div id="break-container">
            <h2>Time's Up!</h2>
            <h3>Take a break?</h3>
            <hr />
            <button id="yes-btn">Yes!</button>
            <button id="no-btn">No, thanks.</button>
        </div>

        <div class="quote-container">
            <button id="reset">ðŸ—˜</button>
            <h2>Quote OTD</h2>
            
            <hr />
            <div class="quote">
                <p class="quote-text">"The only way to do great work is to love what you do."
 - Steve Jobs</p>
            </div>
        </div>

        <div class="todolist-container">
            <h2>TO DO List</h2>
            <hr />
            <div class="link-container">
                <a href="https://friendly-rotary-phone-xqjww5j79gp3p55-5501.app.github.dev/Desktop/todo-list-project/">Open To-Do List</a>
            </div>
        </div>

    </body>
    <script src="./app.js"></script>
</html>
